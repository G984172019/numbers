<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="css/game.css">

    </div>

        <button onclick="toMain()">戻る</button>
        <div class="title">
          ランキング
        </div>
        <table id="rankingTable" border="1">
          <tr>
            <td class="rank">１位</td>
            <td class="name" id= "name_1">no data</td>
            <td id= "score_1">-</td>
